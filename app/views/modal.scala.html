@(id: String, title: String, buttonLabel: String)(content: Html)

<div id="@(id + "Modal")" class="modal fade" tabindex="-1"
	role="dialog" aria-labelledby="@(id + "Label")" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
      		<button type="button" class="close" data-dismiss="modal"
      			aria-hidden="true">Ã—</button>
      		<h4 class="modal-title" id="@(id + "Label")">@title</h4>
      	</div>
      	<div class="modal-body">
      		@content
      	</div> 
      	<div class="modal-footer">
      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      	</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<a href="#@(id + "Modal")" role="button" class="btn btn-default btn-xs" data-toggle="modal">@buttonLabel</a>
