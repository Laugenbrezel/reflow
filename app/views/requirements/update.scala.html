@(requirementForm: Form[Requirement])

@main("Requirements","requirement") {
   @helper.form(routes.Requirements.update(), 'role -> "form") {
         <input type="hidden" name="id" value='@requirementForm("id").value' >
         <input type="hidden" name="revision" value='@requirementForm("revision").value' > 
         @text(requirementForm("title"), "Title")
         @textarea(requirementForm("text"), "7", "Text")
         <input type="submit" class="btn btn-primary" />
         <a class="btn btn-default" href="@routes.Requirements.list()">Cancel</a>
   }
}
