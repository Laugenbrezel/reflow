@(id: Long, requirementForm: Form[Requirement])

@main("Requirements","requirement") {
   @helper.form(routes.Requirements.update(id), 'role -> "form") {
         @text(requirementForm("title"), "Title")
         @textarea(requirementForm("text"), "7", "Text")
         <input type="submit" class="btn btn-primary" />
         <a class="btn btn-default" href="@routes.Requirements.list()">Cancel</a>
   }
}
