@(title: String, menu: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>reFlow - @title</title>

<link rel='shortcut icon' type='image/png'
   href='@routes.Assets.at("images/favicon.png")'
>
<link rel='stylesheet'
   href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'
>
<link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>

<script type='text/javascript'
   src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'
></script>
<link rel='stylesheet'
   href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'
>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">reFlow name</a>
         </div>
         <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               <li class="@if(menu == "home") { active }"><a
                  href="/"
               >Home</a></li>
               <li class="@if(menu == "requirement") { active }"><a
                  href="/requirements"
               >Requirements</a></li>
            </ul>   
            <ul class="nav navbar-nav navbar-right">
               <li><a href="@routes.Application.logout()">Logout</a></li>
             </ul>         
         </div>         
      </div>
   </div>
   <div class="container">@content</div>
</body>
</html>
